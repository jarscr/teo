<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ credits.name }} - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <p class="h5 my-0 me-md-auto fw-normal">{%trans%}Teo{%endtrans%}</p>
        <nav class="my-2 my-md-0 me-md-3">
            {% for modulos in modules %}
            <a class="p-2 text-dark" href="{{ modulos.router }}"><i class="bi bi-{{ modulos.icon }}"></i> {{ modulos.title }}</a>
            {% endfor %}

        </nav>

    </header>
    <main class="flex-shrink-0">
        <div class="container">
            {% block body %}



            {% endblock %}
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">{% trans %}Version{%endtrans%} {{ credits.version}}. {% trans %}PowerBy{%endtrans%} {{ credits.development}}. &copy; {{
                credits.year }}</span>
        </div>
    </footer>

</body>

</html>
